<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success - CBT Token</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --box-bg: #fff;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
      --shadow-color: #007bff;
    }

    body.dark {
      --bg-color: #111;
      --text-color: #fff;
      --box-bg: #1a1a1a;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
      --shadow-color: #007bff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .toggle button {
      background: var(--btn-bg);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      background-color: var(--box-bg);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 12px var(--shadow-color);
    }

    h2 {
      margin-bottom: 15px;
    }

    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .token {
      color: var(--btn-bg);
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      word-break: break-word;
    }

    button {
      padding: 10px 20px;
      margin: 10px 8px 0;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--btn-hover);
    }
  </style>
</head>
<body>

  <div class="toggle">
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
  </div>

  <div class="container">
    <h2>âœ… Payment Successful</h2>
    <p class="message">Fetching your CBT token...</p>

    <div class="token" id="token">Loading...</div>
    <button id="copyBtn" style="display:none;">Copy Token</button>
    <button id="proceedBtn" style="display:none;">Proceed to Token Validation</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const reference = params.get('reference');

    const tokenDisplay = document.getElementById('token');
    const copyBtn = document.getElementById('copyBtn');
    const proceedBtn = document.getElementById('proceedBtn');

    if (!reference) {
      tokenDisplay.textContent = "No reference provided.";
    } else {
      fetch(`https://cbt-token-purchase.onrender.com/api/payment/verify/${reference}`)
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            tokenDisplay.textContent = data.token;
            localStorage.setItem("myToken", data.token);
            copyBtn.style.display = "inline-block";
            proceedBtn.style.display = "inline-block";

            copyBtn.onclick = () => {
              navigator.clipboard.writeText(data.token).then(() => {
                copyBtn.textContent = "Copied!";
                setTimeout(() => copyBtn.textContent = "Copy Token", 2000);
              });
            };

            proceedBtn.onclick = () => {
              window.location.href = "https://cbt-system-vert.vercel.app/token-validate.html";
            };
          } else {
            tokenDisplay.textContent = data.message || "Token not found.";
          }
        })
        .catch(err => {
          tokenDisplay.textContent = "Error verifying payment.";
          console.error(err);
        });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("cbtTheme");
      if (savedTheme === "dark") document.body.classList.add("dark");
    });
  </script>
</body>
</html>
