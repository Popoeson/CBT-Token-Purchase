<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy CBT Token</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #222;
      --input-bg: #fff;
      --primary-color: #0074cc;
      --button-bg: #0074cc;
      --button-hover: #005fa3;
      --box-bg: #ffffff;
      --shadow-color: #0074cc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --input-bg: #1e1e1e;
      --primary-color: #00ffcc;
      --button-bg: #00ffcc;
      --button-hover: #00e6b8;
      --box-bg: #1e1e1e;
      --shadow-color: #00ffcc;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
    }

    .toggle button:hover {
      background-color: var(--button-hover);
      color: black;
    }

    .container {
      background-color: var(--box-bg);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--shadow-color);
      width: 90%;
      max-width: 400px;
    }

    .container h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 22px;
      text-align: center;
      color: var(--primary-color);
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: var(--input-bg);
      color: var(--text-color);
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 4px var(--primary-color);
    }

    button.buy-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.buy-btn:hover {
      background-color: var(--button-hover);
      color: black;
    }

    .note {
      font-size: 12px;
      color: #aaa;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="toggle">
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
  </div>

  <div class="container">
    <h2>Buy Your CBT Token</h2>
    <div class="form-group">
      <label for="email">Student Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>
    <button class="buy-btn" onclick="payWithPaystack()">Buy Token (â‚¦500)</button>
    <p class="note">After successful payment, please be patient. Your token will be sent shortly.</p>
  </div>
   <button onclick="checkPaymentStatus()">ðŸ”„ Check My Token</button>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
  function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("cbtTheme", document.body.classList.contains("dark") ? "dark" : "light");
  }

  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("cbtTheme");
    if (savedTheme === "dark") document.body.classList.add("dark");
  });

  function payWithPaystack() {
    const email = document.getElementById("email").value.trim();
    if (!email) {
      alert("Please enter your email.");
      return;
    }

    localStorage.setItem("studentEmail", email);
    const button = document.querySelector(".buy-btn");
    button.disabled = true;
    button.innerText = "Processing...";

    fetch("https://cbt-token-purchase.onrender.com/api/payment/initialize", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, amount: 500 }),
    })
    .then(res => res.json())
    .then(data => {
      if (data.authorization_url && data.reference) {
        localStorage.setItem("lastReference", data.reference); // for manual fallback
        window.location.href = data.authorization_url;
      } else {
        alert("Failed to initialize payment.");
        button.disabled = false;
        button.innerText = "Buy Token (â‚¦500)";
      }
    })
    .catch(err => {
      console.error("Init error:", err);
      alert("Something went wrong.");
      button.disabled = false;
      button.innerText = "Buy Token (â‚¦500)";
    });
  }

  // Optional fallback button logic 
  function checkPaymentStatus() {
    const reference = localStorage.getItem("lastReference");
    if (!reference) {
      alert("No payment record found. Please try again.");
      return;
    }
    window.location.href = "success.html?reference=" + reference;
  }
  </script>
</body>
  </html>
