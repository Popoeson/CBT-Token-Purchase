<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy CBT Token</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }

    .container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background-color: #2c2c2c;
      color: white;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 2px #4CAF50;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .note {
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Buy Your CBT Token</h2>
    <div class="form-group">
      <label for="email">Student Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>
    <button onclick="payWithPaystack()">Buy Token (₦2000)</button>
    <p class="note">Your token will be saved in your browser.</p>
  </div>
<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  function payWithPaystack() {
    const email = document.getElementById("email").value.trim();
    if (!email) {
      alert("Please enter your email.");
      return;
    }

    localStorage.setItem("studentEmail", email);

    const handler = PaystackPop.setup({
      key: 'pk_test_72e7641a30dcdbad32a51606354065cc5b62f20f',
      email: email,
      amount: 200000, // ₦2000 in Kobo
      currency: "NGN",
      ref: "CBT_" + Math.floor(Math.random() * 1000000000 + 1),
      
      callback: function(response) {
        fetch("https://cbt-token-purchase.onrender.com/api/payment/verify/" + response.reference)
          .then(res => res.json())
          .then(data => {
            if (data.token) {
              localStorage.setItem("myToken", data.token);
              window.location.href = "success.html?reference=" + response.reference; // ✅ Redirect to success page
            } else {
              alert(data.message || "Verification failed.");
            }
          });
      },

      onClose: function() {
        alert("Payment window closed.");
      }
    });

    handler.openIframe();
  }
</script>
</body>
</html>
